<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/a6c8e33c6c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="index.html" class="btn-cancelar" title="Cancelar Registro"><i class="fas fa-user-times"></i></a>
        </div>
        <header>Registro de Usuarios</header>

        <div class="progress-bar">
            <div class="paso">
                <p>Datos</p>
                <div class="num">
                    <span>1</span>
                </div>
                <div class="check fas fa-check">
                    
                </div>
            </div>
            <div class="paso">
                <p>Nac.</p>
                <div class="num">
                    <span>2</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
            <div class="paso">
                <p>Contácto</p>
                <div class="num">
                    <span>3</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
            <div class="paso">
                <p>Usuario</p>
                <div class="num">
                    <span>4</span>
                </div>
                <div class="check fas fa-check">

                </div>
            </div>
        </div>

        <div class="form-principal">
            <form action="#">

                <!-- PÁGINA 1 -->
                <div class="pagina movimientoPagina">
                    <div class="titulo">Información Principal</div>
                    <div class="campo">
                        <div class="label">Nombres: <b class="error" id="nombres-error"></b> </div>
                        <input type="text" id="nombres" placeholder="Nombres" >
                    </div>
                    <div class="campo">
                        <div class="label">Apellido Paterno: <b class="error" id="apellido1-error"></b> </div>
                        <input type="text" id="apellido1" placeholder="Apellido Paterno" >
                    </div>
                    <div class="campo">
                        <div class="label">Apellido Materno: <b class="error" id="apellido2-error"></b> </div>
                        <input type="text" id="apellido2" placeholder="Apellido Materno" >
                    </div>
                    <div class="campo siguientePagina">
                        <button>Siguiente</button>
                    </div>
                </div>

                <!-- PÁGINA 2 -->
                <div class="pagina">
                    <div class="titulo">Información Secundaria</div>
                    <div class="campo">
                        <div class="label">Fecha de Nacimiento: <b class="error" id="fechaNac-error"></b> </div>
                        <input type="date" id="fechaNac" max="2004-12-31">
                    </div>
                    <div class="campo">
                        <div class="label">Sexo: <b class="error" id="sexo-error"></b> </div>
                        <select id="sexo">
                            <option value="" disabled selected>-- Escoge una Opcion --</option>
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                            <option value="2">Sin Especificar</option>
                        </select>
                    </div>
                    <div class="campo btns">
                        <button class="volver-pag1 volver">Atras</button>
                        <button class="adelante-pag3 adelante">Siguiente</button>
                    </div>
                </div>

                <!-- PÁGINA 3 -->
                <div class="pagina">
                    <div class="titulo">Información de Contacto</div>
                    <div class="campo">
                        <div class="label">E-Mail: <b class="error" id="email-error"></b> </div>
                        <input type="text" id="email" placeholder="Tu E-Mail">
                    </div>
                    <div class="campo">
                        <div class="label">Número Telefónico: <b class="error" id="numCel-error"></b> </div>
                        <input type="tel" id="numCel" placeholder="Número Telefónico">
                        
                    </div>
                    <div class="campo btns">
                        <button class="volver-pag2 volver">Atras</button>
                        <button class="adelante-pag4 adelante">Siguiente</button>
                    </div>
                </div>

                <!-- PÁGINA 4 -->
                <div class="pagina">
                    <div class="titulo">Información de Inicio de Sesión</div>
                    <div class="campo">
                        <div class="label">Nombre de Usuario: <b class="error" id="usuario-error"></b> </div>
                        <input type="text" id="usuario" placeholder="Nombre de Usuario">
                    </div>
                    <div class="campo">
                        <div class="label">Contraseña: <b class="error" id="password-error"></b> </div>
                        <input type="password" id="password" placeholder="Contraseña">
                        <span class="ojitos" onclick="mostrarContra()">
                            <i id="mostrar" class="fa fa-eye" title="Mostrar contraseña"></i>
                            <i id="ocultar" class="fa fa-eye-slash" title="Ocultar contraseña"></i>
                        </span>
                    </div>
                    <div class="campo btns">
                        <button class="volver-pag3 volver">Atras</button>
                        <button class="fin">Finalizar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script>
        function mostrarContra() {
            const contra = document.querySelector('#password');
            var ocultar = document.querySelector('#ocultar');
            var mostrar = document.querySelector('#mostrar');

            if(contra.type == "password") {
                contra.type="text";
                ocultar.style.display="block";
                mostrar.style.display="none";
            } else {
                contra.type="password";
                ocultar.style.display="none";
                mostrar.style.display="block";
            }
        }
    </script>

    <script src="js/bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
